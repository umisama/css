<template name="postForm">
  <form id="post-form">
    <div id="post-form__errors"></div>
    <label for="post-form__body">Body</label>
    <input type="text" name="body" id="post-form__body" placeholder="Hello World" />
    <label for="post-form__name">Name</label>
    <input type="text" name="name" id="post-form__name" placeholder="Jone Doe" />
    <input type="submit" value="Send" />
  </form>
</template>
